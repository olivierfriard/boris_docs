site_name: BORIS documentation
site_author: Olivier Friard
site_url: http://127.0.0.1:8000/doc/

theme:
  name: material
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - toc.integrate
    - toc.follow
    - navigation.path
    - navigation.top

nav:
  - Welcome: index.md
  - Getting started:
      - Installation: install.md
      - Starting: start.md
      - Create a project: create_project.md
      - Create an observation: observations.md
      - Observations list: observations_list.md
      - Coding: coding.md

copyright: Copyright &copy; 2012 - 2024 Olivier Friard

extra:
  generator: false

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/olivierfriard/BORIS

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg